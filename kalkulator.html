<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Sederhana</title>
<style>
  body {
    background: #121212;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .kalkulator {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 15px;
    width: 260px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  input {
    width: 100%;
    height: 50px;
    font-size: 22px;
    margin-bottom: 15px;
    text-align: right;
    padding-right: 10px;
    border-radius: 8px;
    border: none;
  }

  .tombol {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    height: 50px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .angka { background: #2e2e2e; color: white; }
  .operator { background: orange; color: white; }
  .hapus { background: red; color: white; }
  .hasil { background: green; color: white; }
</style>
</head>

<body>

<div class="kalkulator">
  <input type="text" id="layar" disabled>

  <div class="tombol">
    <button class="hapus" onclick="hapus()">C</button>
    <button class="operator" onclick="tambah('/')">/</button>
    <button class="operator" onclick="tambah('*')">*</button>
    <button class="operator" onclick="hapusSatu()">âŒ«</button>

    <button class="angka" onclick="tambah('7')">7</button>
    <button class="angka" onclick="tambah('8')">8</button>
    <button class="angka" onclick="tambah('9')">9</button>
    <button class="operator" onclick="tambah('-')">-</button>

    <button class="angka" onclick="tambah('4')">4</button>
    <button class="angka" onclick="tambah('5')">5</button>
    <button class="angka" onclick="tambah('6')">6</button>
    <button class="operator" onclick="tambah('+')">+</button>

    <button class="angka" onclick="tambah('1')">1</button>
    <button class="angka" onclick="tambah('2')">2</button>
    <button class="angka" onclick="tambah('3')">3</button>
    <button class="hasil" onclick="hitung()">=</button>

    <button class="angka" onclick="tambah('0')" style="grid-column: span 2;">0</button>
    <button class="angka" onclick="tambah('.')">.</button>
  </div>
</div>

<script>
  let layar = document.getElementById("layar");

  function tambah(nilai) {
    layar.value += nilai;
  }

  function hapus() {
    layar.value = "";
  }

  function hapusSatu() {
    layar.value = layar.value.slice(0, -1);
  }

  function hitung() {
    try {
      layar.value = eval(layar.value);
    } catch {
      layar.value = "Error";
    }
  }
</script>

</body>
</html>
